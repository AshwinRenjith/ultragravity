<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320">
  <defs>
    <!-- Animated gradient background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d0d2b">
        <animate attributeName="stop-color" values="#0d0d2b;#1a0a3e;#0d0d2b" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#1a0a3e">
        <animate attributeName="stop-color" values="#1a0a3e;#2d1b69;#1a0a3e" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0f3460">
        <animate attributeName="stop-color" values="#0f3460;#16213e;#0f3460" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Stronger glow -->
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Orbit glow -->
    <radialGradient id="orb1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>

    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a78bfa">
        <animate attributeName="stop-color" values="#a78bfa;#67e8f9;#a78bfa" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#67e8f9">
        <animate attributeName="stop-color" values="#67e8f9;#fbbf24;#67e8f9" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#34d399">
        <animate attributeName="stop-color" values="#34d399;#a78bfa;#34d399" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Subtitle gradient -->
    <linearGradient id="subGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#94a3b8"/>
      <stop offset="100%" stop-color="#cbd5e1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="320" rx="16" fill="url(#bg)"/>

  <!-- Stars / particles -->
  <g opacity="0.6">
    <circle cx="120" cy="60" r="1.5" fill="#fff">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="780" cy="40" r="1" fill="#fff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="650" cy="90" r="1.2" fill="#fff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="200" cy="250" r="1" fill="#fff">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="400" cy="30" r="1.3" fill="#fff">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.8s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
    <circle cx="50" cy="180" r="0.8" fill="#fff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.2s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
    <circle cx="830" cy="200" r="1.1" fill="#fff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite" begin="0.1s"/>
    </circle>
    <circle cx="300" cy="280" r="0.9" fill="#fff">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.8s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <circle cx="560" cy="270" r="1.4" fill="#fff">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.6s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="700" cy="300" r="0.7" fill="#fff">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="4.2s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>

  <!-- Floating orbs -->
  <circle cx="0" cy="0" r="60" fill="url(#orb1)">
    <animateMotion dur="12s" repeatCount="indefinite" path="M100,160 C250,80 650,240 800,160 C650,80 250,240 100,160"/>
  </circle>
  <circle cx="0" cy="0" r="40" fill="url(#orb2)">
    <animateMotion dur="16s" repeatCount="indefinite" path="M800,100 C600,250 300,50 100,200 C300,350 600,50 800,100"/>
  </circle>
  <circle cx="0" cy="0" r="35" fill="url(#orb3)">
    <animateMotion dur="20s" repeatCount="indefinite" path="M450,280 C200,100 700,50 450,280"/>
  </circle>

  <!-- Gravity icon -->
  <g transform="translate(450, 105)" filter="url(#glow-strong)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="38" fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite"/>
    </circle>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="26" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.7" stroke-dasharray="8 6">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="7s" repeatCount="indefinite"/>
    </circle>
    <!-- Core -->
    <circle cx="0" cy="0" r="14" fill="#7c3aed" opacity="0.9">
      <animate attributeName="r" values="14;16;14" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="#a78bfa">
      <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Orbiting dot -->
    <circle cx="0" cy="0" r="4" fill="#67e8f9" filter="url(#glow)">
      <animateMotion dur="4s" repeatCount="indefinite" path="M0,-38 A38,38 0 1,1 0,38 A38,38 0 1,1 0,-38"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#fbbf24" filter="url(#glow)">
      <animateMotion dur="6s" repeatCount="indefinite" path="M26,0 A26,26 0 1,0 -26,0 A26,26 0 1,0 26,0"/>
    </circle>
  </g>

  <!-- Title -->
  <text x="450" y="195" text-anchor="middle" font-family="'SF Pro Display', 'Inter', system-ui, sans-serif" font-size="52" font-weight="800" fill="url(#textGrad)" filter="url(#glow)" letter-spacing="-1">
    ULTRAGRAVITY
  </text>

  <!-- Subtitle -->
  <text x="450" y="228" text-anchor="middle" font-family="'SF Mono', 'JetBrains Mono', monospace" font-size="14" fill="url(#subGrad)" letter-spacing="4" opacity="0.8">
    AUTONOMOUS AI DESKTOP AGENT
  </text>

  <!-- Tagline -->
  <text x="450" y="265" text-anchor="middle" font-family="'SF Pro Text', 'Inter', system-ui, sans-serif" font-size="15" fill="#94a3b8" opacity="0.7">
    See the screen. Understand the intent. Execute like a human.
  </text>

  <!-- Animated underline -->
  <line x1="280" y1="275" x2="620" y2="275" stroke="url(#textGrad)" stroke-width="1" opacity="0.4">
    <animate attributeName="x1" values="350;280;350" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="550;620;550" dur="5s" repeatCount="indefinite"/>
  </line>

  <!-- Version badge -->
  <g transform="translate(450, 298)">
    <rect x="-42" y="-12" width="84" height="22" rx="11" fill="#7c3aed" opacity="0.3"/>
    <text x="0" y="4" text-anchor="middle" font-family="'SF Mono', monospace" font-size="11" fill="#c4b5fd" font-weight="600">v0.10.0</text>
  </g>
</svg>
