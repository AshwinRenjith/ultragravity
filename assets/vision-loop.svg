<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d0d2b"/><stop offset="100%" stop-color="#1a0a3e"/>
    </linearGradient>
    <filter id="g"><feGaussianBlur stdDeviation="2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <linearGradient id="p"><stop offset="0%" stop-color="#7c3aed"/><stop offset="100%" stop-color="#a78bfa"/></linearGradient>
    <linearGradient id="c"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#67e8f9"/></linearGradient>
    <linearGradient id="a"><stop offset="0%" stop-color="#f59e0b"/><stop offset="100%" stop-color="#fbbf24"/></linearGradient>
    <linearGradient id="gn"><stop offset="0%" stop-color="#10b981"/><stop offset="100%" stop-color="#34d399"/></linearGradient>
    <linearGradient id="r"><stop offset="0%" stop-color="#f43f5e"/><stop offset="100%" stop-color="#fb7185"/></linearGradient>
  </defs>
  <rect width="900" height="220" rx="16" fill="url(#bg)"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="'SF Mono', monospace" font-size="12" fill="#a78bfa" letter-spacing="3" opacity="0.8">VISION AI LOOP</text>

  <!-- Step 1: Screenshot -->
  <g transform="translate(90, 110)">
    <rect x="-65" y="-35" width="130" height="70" rx="10" fill="#7c3aed" fill-opacity="0.12" stroke="url(#p)" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" font-size="24">ðŸ“¸</text>
    <text x="0" y="16" text-anchor="middle" font-family="'SF Mono', monospace" font-size="10" fill="#c4b5fd" font-weight="600">Screenshot</text>
    <circle cx="0" cy="-35" r="12" fill="#7c3aed" fill-opacity="0.3" stroke="#a78bfa" stroke-width="1.5"/>
    <text x="0" y="-31" text-anchor="middle" font-family="'SF Mono', monospace" font-size="10" fill="#e9d5ff" font-weight="700">1</text>
  </g>

  <!-- Arrow -->
  <line x1="160" y1="110" x2="220" y2="110" stroke="#7c3aed" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.5">
    <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="1.5s" repeatCount="indefinite"/>
  </line>

  <!-- Step 2: Analyze -->
  <g transform="translate(290, 110)">
    <rect x="-65" y="-35" width="130" height="70" rx="10" fill="#06b6d4" fill-opacity="0.12" stroke="url(#c)" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" font-size="24">ðŸ§ </text>
    <text x="0" y="16" text-anchor="middle" font-family="'SF Mono', monospace" font-size="10" fill="#a5f3fc" font-weight="600">LLM Analyze</text>
    <circle cx="0" cy="-35" r="12" fill="#06b6d4" fill-opacity="0.3" stroke="#67e8f9" stroke-width="1.5"/>
    <text x="0" y="-31" text-anchor="middle" font-family="'SF Mono', monospace" font-size="10" fill="#cffafe" font-weight="700">2</text>
    <!-- Pulsing glow -->
    <circle cx="0" cy="-8" r="20" fill="none" stroke="#06b6d4" stroke-width="0.5" opacity="0">
      <animate attributeName="r" values="15;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Arrow -->
  <line x1="360" y1="110" x2="420" y2="110" stroke="#06b6d4" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.5">
    <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="1.5s" repeatCount="indefinite"/>
  </line>

  <!-- Step 3: Decide -->
  <g transform="translate(490, 110)">
    <rect x="-65" y="-35" width="130" height="70" rx="10" fill="#f59e0b" fill-opacity="0.12" stroke="url(#a)" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" font-size="24">ðŸŽ¯</text>
    <text x="0" y="16" text-anchor="middle" font-family="'SF Mono', monospace" font-size="10" fill="#fde68a" font-weight="600">Plan Action</text>
    <circle cx="0" cy="-35" r="12" fill="#f59e0b" fill-opacity="0.3" stroke="#fbbf24" stroke-width="1.5"/>
    <text x="0" y="-31" text-anchor="middle" font-family="'SF Mono', monospace" font-size="10" fill="#fef3c7" font-weight="700">3</text>
  </g>

  <!-- Arrow -->
  <line x1="560" y1="110" x2="620" y2="110" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.5">
    <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="1.5s" repeatCount="indefinite"/>
  </line>

  <!-- Step 4: Execute -->
  <g transform="translate(690, 110)">
    <rect x="-65" y="-35" width="130" height="70" rx="10" fill="#10b981" fill-opacity="0.12" stroke="url(#gn)" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" font-size="24">âš¡</text>
    <text x="0" y="16" text-anchor="middle" font-family="'SF Mono', monospace" font-size="10" fill="#6ee7b7" font-weight="600">Execute</text>
    <circle cx="0" cy="-35" r="12" fill="#10b981" fill-opacity="0.3" stroke="#34d399" stroke-width="1.5"/>
    <text x="0" y="-31" text-anchor="middle" font-family="'SF Mono', monospace" font-size="10" fill="#d1fae5" font-weight="700">4</text>
  </g>

  <!-- Loop-back arrow -->
  <path d="M760,110 C810,110 830,50 800,40 L200,40 C160,40 140,80 160,100" fill="none" stroke="#f43f5e" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.4">
    <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="2s" repeatCount="indefinite"/>
  </path>
  <text x="450" y="52" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9" fill="#fb7185" opacity="0.7">ðŸ”„ repeat until done</text>

  <!-- Bottom labels -->
  <text x="90" y="195" text-anchor="middle" font-family="'SF Pro', sans-serif" font-size="9" fill="#94a3b8" opacity="0.6">mss / Playwright</text>
  <text x="290" y="195" text-anchor="middle" font-family="'SF Pro', sans-serif" font-size="9" fill="#94a3b8" opacity="0.6">Gemini / Mistral</text>
  <text x="490" y="195" text-anchor="middle" font-family="'SF Pro', sans-serif" font-size="9" fill="#94a3b8" opacity="0.6">JSON Action Plan</text>
  <text x="690" y="195" text-anchor="middle" font-family="'SF Pro', sans-serif" font-size="9" fill="#94a3b8" opacity="0.6">Human-Like Input</text>
</svg>
